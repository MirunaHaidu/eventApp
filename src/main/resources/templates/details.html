<div class="container">
    <div class="row">
        <div class="text-center">
            <a th:object="${event}">
                <br>

                <h1 class="display-1" style="background-color: lightblue" th:text="${event.title}"></h1>

                <br>
                <br>
                <br>
                <br>
                <div class="d-inline-flex p-2">
                    <div class="row" data-masonry='{"percentPosition": true }'>
                        <div class="some-container">
                            <div class="card" style="width: 25rem;">
                                <img src="https://media.istockphoto.com/id/1262025969/vector/calendar-with-selected-date-vector-illustration.jpg?s=612x612&w=0&k=20&c=cPBxy8JXs_rJsFwcYI408dLU-KoGOWEPHo-FDjsr98s="
                                     class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Don't forget to save the date!</h5>
                                    <p class="card-text"
                                       th:text="${#temporals.format(event.date, 'EEE, d MMM yyyy')}"></p>
                                    <p class="card-text" th:text="${#temporals.format(event.date, 'HH:mm:ss')}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="some-container">
                            <div class="card" style="width: 25rem;">
                                <img src="https://fridayfiesta.in/wp-content/uploads/2022/02/Management-paradox-focused-v-open-impellus-leadership-and-management-training-1024x768.png"
                                     class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p th:text="${event.createdBy}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>

                    <div class="some-container">
                        <div class="card" style="width: 40rem">
                            <article class="blog-post">
                                <h5 class="card-title" style="background-color: lightblue">What is the event about?</h5>
                                <p class="lead" th:text="${event.description}"></p>
                            </article>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>
