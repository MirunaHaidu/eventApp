<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EventApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>
    body{
        background:
                linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
                linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0px,
                linear-gradient(27deg, #222 5px, transparent 5px) 0px 10px,
                linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
                linear-gradient(90deg, #1b1b1b 10px, transparent 10px),
                linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424);
        background-color: #131313;
        background-size: 20px 20px;
    }
</style>

</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EventApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</nav>
<main>
    <div class="container">
        <div class="py-5">
            <h1 class="display-5 fw-bold text-white">Welcome to our service aggregating events app!</h1>
            <div class="col-lg-6 mx-auto text-white">
                <p class="fs-5 mb-4">Create your own event <u>right now!</u></p>
                <img src="https://www.jotform.com/blog/wp-content/uploads/2019/12/Event-planning-guide-illustration-featured.png"
                     alt="Organize event" style="width:100%;height:100%">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p>“Imagination means nothing without doing.”.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        - Charlie Chaplin
                    </figcaption>
                </figure>
                <br>
                <h5>You can login and see events created by other users</h5>
                <br>
                <h5>If you don't have an account, register right now for free!</h5>


            </div>
        </div>
    </div>
</main>
</body>
</html>
